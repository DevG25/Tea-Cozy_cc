<!DOCTYPE html> 
<html lang="en">
  <head>
    <title>TeaCozy</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description"/> 
    <link href="resources/css/style.css" rel="stylesheet" type="text/css">
    <link href="resources/css/reset.css" rel="stylesheet" type= "text/css">
  </head>
  <body>
    <header class="header">
      <img class="logo" src="resources/images/img-tea-cozy-logo.png" alt="Stylized "Tea Cozy" Logo" height="50px"> 
      <nav class="nav">
        <a href="#mission" class="navlinks">Mission</a>
        <a href="#featured" class="navlinks">Featured Tea</a>
        <a href="#locations" class="navlinks">Locations</a>
      </nav>
    </header>
    <main>
      <section id="mission" class="container1">
        <div  class="banner">
          <h2 class="headline">Our Mission</h2>
          <h4 class="description">Handpicked, Artisanally Curated, Free Range, Susatainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </section>
      <section id="featured" class="container2">
        <div class="section-headers">
          <h2 class="section-title">Tea of the Month</h2>
          <h4 class="description2">What's Steeping at the Tea Cozy?</h4>
        </div>
        <div class="img-container">
          <figure>
            <img class="content" src="resources/images/img-berryblitz.jpg" alt="cup of tea with blitz berries floating" height="200px" width="300px">
            <figcaption>Fall Berry Blitz Tea</figcaption>
          </figure>
          <figure>
            <img class="content" src="resources/images/img-spiced-rum.jpg" alt="case of tea stating'IT PAYS TO BUY GOOD TEA'" height="200px" width="300px">
            <figcaption>Spiced Rum Tea</figcaption>
          </figure> 
          <figure> 
            <img class="content" src="resources/images/img-donut.jpg" alt="donut on a tray" height="200px" width="300px">
            <figcaption>Seasonal Donuts</figcaption>
          </figure>
          <figure>
            <img class="content" src="resources/images/img-myrtle-ave.jpg" alt="donut on a tray" height="200px" width="300px">
            <figcaption>Myrtle Ave Tea</figcaption>
          </figure>
          <figure>
            <img class="content" src="resources/images/img-bedford-bizarre.jpg" alt="tea served on delicate china with a flower" height="200px" width="300px">
            <figcaption>Bedford Bizarre Tea</figcaption>
          </figure> 
        </div>
      </section>
    </main>
  
  </body>
</html>
